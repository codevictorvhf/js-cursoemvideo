<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background-color: rgb(68, 125, 199);
        color: white;
        font: normal 18pt arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg" name="msg" class="msg">Clique em mim</div>

    <script>
      var corpo = document.body;
      var p1 = document.getElementsByTagName("p")[1];
      var d = document.getElementById("msg");

      corpo.style.background = "black";

      p1.style.color = "darkred";
      document.write(p1.innerHTML);

      document.getElementById("msg").innerText = "Estou aguardando..."; // full code
      d.style.background = "red";

      // d.innerText = "Estou aguardando..."; simplified code

      // var d = document.getElementsByName("msg")[0]; - selected by "name"

      // document.getElementsByClassName('msg') - selected by "class"

      // var d = document.querySelector('div#msg') - selected by "selector"
      // d.style.color = 'darkgreen'
    </script>
  </body>
</html>
