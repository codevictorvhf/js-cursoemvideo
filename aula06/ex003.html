<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro Programa</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 15pt arial;
      }

      h1 {
        color: rgb(227, 227, 227);
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque, non a
      veniam eius ea harum! Eius exercitationem quibusdam unde earum illum,
      suscipit neque laborum ratione eveniet debitis error ab. Non.
    </p>

    <script>
      var n1 = Number(window.prompt("Digite um número: "));
      var n2 = Number(window.prompt("Digite outro número: "));
      var sum = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${sum}`);
    </script>
  </body>
</html>
