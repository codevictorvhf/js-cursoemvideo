<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>age picker</title>
    <link rel="stylesheet" href="style-model.css" />
  </head>
  <body>
    <header>
      <h1>Age Picker</h1>
    </header>
    <section>
      <div>
        <p>
          <label for="txtano">Year of birth: </label>
          <input type="number" name="txtano" id="txtano" min="0" />
        </p>
        <p>
          Sex:
          <input type="radio" name="radsex" id="masc" checked />
          <label for="masc">Masculine</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Feminine</label>
        </p>
        <p>
          <input type="button" value="To check" onclick="verificar()" />
        </p>
      </div>
      <div id="res">Fill in the details above to check the result</div>
    </section>
    <footer>
      <p>&copy; Victor Henrique</p>
    </footer>

    <script src="model.js"></script>
  </body>
</html>
